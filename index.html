        <!-- DOM -->
        <div class="container-fluid" id="app">
            <br> <br>
            <h4>Fecha y hora</h4>
            <p ref="p"></p>
        </div>

        <script>
            Vue.createApp({
                mounted(){
                    var today = new Date();
                    this.$refs.p.textContent = 'La fecha actual es ' + today;
                }
            }).mount('#app')
        </script>

        <div class="container-fluid" id="cnt">
            <br><br>

            <h2 class="text-center"> ===  Contador interactivo ===</h2><br>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="button" class="btn btn-outline-success btn-space " @click="decrement">  -  </button>
                <button type="button" class="btn btn-outline-success btn-spcae" @click="increment">  +  </button>
            </div><br>
            <h1 class="text-center">{{ counter }}</h1>
            <p class="text-center">{{mensaje_bienvenida}}</p>

        </div>

        <script>
            Vue.createApp({
                data() {
                    return {
                        counter : 0

                    }
                },
                methods: {
                    increment() {
                        this.counter++;
                    },
                    decrement(){
                        this.counter--;
                    }
                },
                
                computed: {
                    mensaje_bienvenida: function(){
                        return this.counter > 15 
                        ? 'Â¡Pasate los 15 Cliks!' 
                        : 'Up or Down'
                    }
                }
            }).mount('#cnt')
        </script>
